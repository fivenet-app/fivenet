syntax = "proto3";

package resources.file;

import "codegen/dbscanner/dbscanner.proto";

option go_package = "github.com/fivenet-app/fivenet/v2025/gen/go/proto/resources/file;file";

message FileMeta {
  option (codegen.dbscanner.dbscanner) = {enabled: true};

  oneof meta {
    ImageMeta image = 1;
  }
}

message ImageMeta {
  int64 width = 1;
  int64 height = 2;
}
