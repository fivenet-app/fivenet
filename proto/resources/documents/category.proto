syntax = "proto3";

package resources.documents;

import "buf/validate/validate.proto";
import "codegen/sanitizer/sanitizer.proto";
import "resources/timestamp/timestamp.proto";

option go_package = "github.com/fivenet-app/fivenet/v2025/gen/go/proto/resources/documents;documents";

message Category {
  int64 id = 1;
  resources.timestamp.Timestamp created_at = 2;
  optional resources.timestamp.Timestamp deleted_at = 3;
  string name = 4 [
    (buf.validate.field).string = {
      min_len: 3
      max_len: 128
    },
    (codegen.sanitizer.sanitizer) = {enabled: true}
  ];
  optional string description = 5 [
    (buf.validate.field).string.max_len = 255,
    (codegen.sanitizer.sanitizer) = {enabled: true}
  ];
  optional string job = 6 [(buf.validate.field).string.max_len = 20];
  optional string color = 7 [
    (buf.validate.field).string = {
      min_len: 3
      max_len: 7
    },
    (codegen.sanitizer.sanitizer) = {
      enabled: true
      method: "StripTags"
    }
  ];
  optional string icon = 8 [
    (buf.validate.field).string = {
      max_len: 128
      suffix: "Icon"
    },
    (codegen.sanitizer.sanitizer) = {
      enabled: true
      method: "StripTags"
    }
  ];
}
