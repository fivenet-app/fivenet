syntax = "proto3";

package resources.mailer;

import "buf/validate/validate.proto";
import "codegen/sanitizer/sanitizer.proto";

option go_package = "github.com/fivenet-app/fivenet/v2025/gen/go/proto/resources/mailer;mailer";

message EmailSettings {
  int64 email_id = 1;
  optional string signature = 2 [
    (buf.validate.field).string.max_len = 1024,
    (codegen.sanitizer.sanitizer) = {enabled: true}
  ];
  repeated string blocked_emails = 3 [
    (buf.validate.field).repeated.max_items = 25,
    (codegen.sanitizer.sanitizer) = {
      enabled: true
      method: "StripTags"
    }
  ];
}
