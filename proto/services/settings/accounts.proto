syntax = "proto3";

package services.settings;

import "buf/validate/validate.proto";
import "codegen/itemslen/itemslen.proto";
import "codegen/perms/perms.proto";
import "resources/accounts/accounts.proto";
import "resources/common/database/database.proto";
import "resources/users/users.proto";

option go_package = "github.com/fivenet-app/fivenet/v2025/gen/go/proto/services/settings;settings";

message ListAccountsRequest {
  resources.common.database.PaginationRequest pagination = 1 [(buf.validate.field).required = true];
  optional resources.common.database.Sort sort = 2;
  // Search params
  optional string license = 3 [(buf.validate.field).string.max_len = 64];
  optional bool enabled = 4;
  optional string username = 5 [(buf.validate.field).string.max_len = 64];
  optional string external_id = 6 [(buf.validate.field).string.max_len = 128];
}

message ListAccountsResponse {
  resources.common.database.PaginationResponse pagination = 1 [(buf.validate.field).required = true];
  repeated resources.accounts.Account accounts = 2 [(codegen.itemslen.enabled) = true];
}

message CreateAccountRequest {
  string license = 1 [(buf.validate.field).string.max_len = 64];
  string username = 2 [(buf.validate.field).string.max_len = 64];
  optional int32 last_char = 3;
  // Allow creating a char at the same time (only when dbsync is used)
  optional resources.users.UserShort char = 4;
}

message CreateAccountResponse {
  string reg_token = 1 [(buf.validate.field).string.len = 6];
}

message UpdateAccountRequest {
  int64 id = 1 [(buf.validate.field).int64.gt = 0];
  optional bool enabled = 2;
  optional int32 last_char = 3;
}

message UpdateAccountResponse {
  resources.accounts.Account account = 1;
}

message DisconnectSocialLoginRequest {
  int64 id = 1 [(buf.validate.field).int64.gt = 0];
  string provider_name = 2 [(buf.validate.field).string.max_len = 255];
}

message DisconnectSocialLoginResponse {}

message DeleteAccountRequest {
  int64 id = 1 [(buf.validate.field).int64.gt = 0];
}

message DeleteAccountResponse {}

service AccountsService {
  rpc ListAccounts(ListAccountsRequest) returns (ListAccountsResponse) {
    option (codegen.perms.perms) = {
      enabled: true
      name: "Superuser"
    };
  }
  rpc CreateAccount(CreateAccountRequest) returns (CreateAccountResponse) {
    option (codegen.perms.perms) = {
      enabled: true
      name: "Superuser"
    };
  }
  rpc UpdateAccount(UpdateAccountRequest) returns (UpdateAccountResponse) {
    option (codegen.perms.perms) = {
      enabled: true
      name: "Superuser"
    };
  }
  rpc DisconnectSocialLogin(DisconnectSocialLoginRequest) returns (DisconnectSocialLoginResponse) {
    option (codegen.perms.perms) = {
      enabled: true
      name: "Superuser"
    };
  }
  rpc DeleteAccount(DeleteAccountRequest) returns (DeleteAccountResponse) {
    option (codegen.perms.perms) = {
      enabled: true
      name: "Superuser"
    };
  }
}
