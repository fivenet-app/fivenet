syntax = "proto3";

package codegen.audit;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/fivenet-app/fivenet/v2025/gen/go/proto/codegen/audit;audit";

// Mark a field as sensitive (should be redacted from audit logs).
extend google.protobuf.FieldOptions {
  bool redacted = 51006;
}
